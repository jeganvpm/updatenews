    <section id="contact-b" style="text-align: center;">
        <div class="container">
            <h2 class="contact-title">Contact Us</h2>
            <div class="bottom-line"></div>
            <p class="contact-para">Here is how you can reach Us</p>
            <form method="POST" data-netlify="true"  data-netlify-recaptcha="true">
              <div class="text-form">
                <input type="text" class="text-input name-input" placeholder="Enter A Name" name="name">
                <input type="text" class="text-input subject-input" placeholder="Subject" name="subject" >
                <input type="email" class="text-input email-input" placeholder="Enter Your Email Address" name="email" >
                <input type="text" class="text-input phone-input" placeholder="Phone Number" name="phone">
                <textarea class="text-input message-input" placeholder="Your Message" name="message" ></textarea>
              </div>

              <div class="captcha">
               <div data-netlify-recaptcha="true"></div>
            </div>

              <button type="submit" class="btn-sub">Submit</button>
            </form>
        </div>
    </section>
